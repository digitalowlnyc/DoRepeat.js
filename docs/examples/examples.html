<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoRepeat.js Example</title>
</head>
<body>
<h1>DoRepeat.js Example</h1>
<div>
    The content div below will have 'hello' appended 3 times, in 3 seconds intervals.
</div>
<div id="content">

</div>
<script src="../../DoRepeat.js"></script>
<script>
    DoRepeat.schedule(function() {
        document.getElementById('content').innerHTML += 'Hello!' + "<br>";
    }, 3000, 3, false);
</script>
<div id='container'>

</div>

</body>
</html>
